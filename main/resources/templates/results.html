<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<title>Registration</title>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> 
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<tr th:each="res : ${results}">
    <td th:text="${res.memberId}"></td>
    <td th:text="${res.firstName}"></td>
    <td th:text="${res.lastName}"></td>
 </tr>
 
 
 <div class="row">
 	<div class="col-md-12">
 		<div class="media">
			<a href="#" class="thumbnail pull-left">
				<img src="/images/thumbnail.png" alt="@{/images/thumbnail.png}"/>
			</a>
			<div class="media-body">
			<p> a very small or concise description, representation, or summary.</p>
			</div>
 		</div>
 	</div>
 </div>

</body>

</html>
