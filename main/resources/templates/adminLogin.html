<head>
	<title>Admin - Login - My Maratha Match</title>

	<!-- Meta -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content=""/>

	<link rel="shortcut icon" href="favicon.ico"></link>
	
	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/style.css"></link>

	<!-- CSS Implementing Plugins -->
	<link rel="stylesheet" href="plugins/animate.css"></link>
	<link rel="stylesheet" href="plugins/line-icons/line-icons.css"></link>
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="plugins/brand-buttons/brand-buttons.css"></link>

	<!-- CSS Page Style -->
	<link rel="stylesheet" href="css/page_log_reg_v4.css"></link>

	<!-- CSS Theme -->
	<link rel="stylesheet" href="css/orange.css" id="style_color"></link>

	<!-- CSS Customization -->
	<link rel="stylesheet" href="css/custom.css"></link>
</head>

<body>
	<!--=== Content Part ===-->
	<div class="container-fluid">
		<div class="row equal-height-columns">
			<div class="col-md-6 col-sm-6 hidden-xs image-block equal-height-column"></div>

			<div class="col-md-6 col-sm-6 form-block equal-height-column">
				<a href="index.html">
					<img src="img/logo1.png" alt="" width="150px"/>
				</a>
				<h2 class="margin-bottom-30">Admin Login</h2>
				<form id="sky-form"  class="sky-form noborder"   th:object="${adminlogin}" th:action="@{/adminlogin}" method="post">
					<div class="login-block">
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-user color-blue"/></span>
							<input type="email" placeholder="Email Address" name="email" th:field="*{username}" class="form-control rounded-right"/>
						
						</div>

						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-lock color-blue"/></span>
								<input type="password" placeholder="Password" name="password1" id="password1" th:field="*{password}" class="form-control rounded-right"/>
							
						</div>

						<div class="checkbox">
							<ul class="list-inline">
								<li>
									<label>
										<input type="checkbox"/> Remember me
									</label>
								</li>

								<li class="pull-right">
									<a href="#">Forgot password?</a>
								</li>
							</ul>
						</div>

						<div class="row margin-bottom-70">
							<div class="col-md-12">
								<button type="submit" class="btn-u  btn-block rounded">Sign In</button>
							</div>
						</div>

						<div class="social-login text-center">
							<div class="or rounded-x">Or</div>
							<ul class="list-inline margin-bottom-20">
								<li>
									<button class="btn rounded btn-lg btn-facebook">
										 Login As User
									</button>
								</li>
								<!--<li>
									<button class="btn rounded btn-lg btn-twitter">
										<i class="fa fa-twitter"></i> Twitter Sign in
									</button>
								</li>-->
							</ul>
							<p>Don't have an account? <a href="page_registration2.html">Create New</a></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div><!--/container-->
	<!--=== End Content Part ===-->

	<!--=== Sticky Footer ===-->
	<div class="container sticky-footer">
		<!--<ul class="list-unstyled list-inline social-links margin-bottom-20">
			<li><a href="#"><i class="icon-custom icon rounded-x icon-bg-blue fa fa-facebook"></i></a></li>
			<li><a href="#"><i class="icon-custom icon rounded-x icon-bg-blue fa fa-twitter"></i></a></li>

		</ul>-->
		<p class="copyright-space">
			2016 &copy; All Rights Reserved. My Maratha Match
		</p>
	</div>
	<!--=== End Sticky Footer ===-->

	<!-- JS Global Compulsory -->
	<script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="plugins/jquery/jquery-migrate.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- JS Implementing Plugins -->
	<script type="text/javascript" src="plugins/back-to-top.js"></script>
	<script src="plugins/backstretch/jquery.backstretch.min.js"></script>

	<!-- JS Customization -->
	<script src="js/custom.js"></script>

	<!-- JS Page Level -->
	<script src="js/app.js"></script>
	<script>
		jQuery(document).ready(function() {
			App.init();
		});
	</script>
	<script>
		$(".image-block").backstretch([
			"img/img11.jpg",
			"img/img5.jpg",
			], {
				fade: 1000,
				duration: 7000
			});
	</script>
	<!--[if lt IE 9]>
	<script src="assets/plugins/respond.js"></script>

</html>
