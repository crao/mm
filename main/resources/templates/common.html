				<div th:fragment="searchResults" class="row row-new-1" th:each="member : ${members}">
										<div class="col-md-4">																
										<img th:src="@{img/user.jpg}"   class="img-responsive md-margin-bottom-10" 
											th:if="${member.gender=='M'}"></img>											
										<img th:src="@{img/place_holder.png}"   class="img-responsive md-margin-bottom-10" 
											th:if="${member.gender=='F'}"></img>
										
											
											<!--<a class="btn-u btn-u-sm" href="#">Change Picture</a>-->
										</div>
										<div class="col-md-8">
											<div class="row">
												<div class="col-md-5">
													<h2><label class="label no-padding" th:text="${member.firstName}+ ' ' + ${member.lastName}"></label></h2>
												</div>
												<div class="col-md-7">
													<label class="label no-padding">Profile Created For: </label>
												</div>
											</div>
											
											<div class="row">
												<div class="col-md-1">
													<label class="label no-padding" ><strong>Age:</strong></label>

												<div class="col-md-2">
													<label class="label no-padding" th:text="${member.age}"></label>
												</div>
												<div class="col-md-2">
													<label class="label no-padding"><strong>Height: </strong></label>
												</div>
												<div class="col-md-2">
													<label class="label no-padding" th:text="${member.personalDetails.height}"></label>
												</div>
												<div class="col-md-7">
												</div>	
											</div>
											<div class="row">
												<div class="col-md-3">
													<label class="label no-padding"><strong>Father's Name:</strong></label>
												</div>
												<div class="col-md-9">
													<label class="label no-padding" th:text="${member.personalDetails.fatherName}"></label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-3">
													<label class="label no-padding"><strong>Mother's Name:</strong></label>
												</div>
												<div class="col-md-9">
													<label class="label no-padding" th:text="${member.personalDetails.motherName}">Surekha Ancahliya</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-3">
													<label class="label no-padding"><strong>Location:</strong></label>
												</div>
												<div class="col-md-9">
													<label class="label no-padding" th:text="${member.personalDetails.residingcity}"></label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-3">
													<label class="label no-padding"><strong>Education:</strong></label>
												</div>
												<div class="col-md-9">
													<label class="label no-padding" th:text="${member.personalDetails.education}"></label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-3">
													<label class="label no-padding"><strong>Profession:</strong></label>
												</div>
												<div class="col-md-9">
													<label class="label no-padding" th:text="${member.personalDetails.occupation}"></label>
												</div>
											</div>

												<div class="col-md-3">
													
												</div>
