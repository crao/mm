<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
	<title>My Home - Maratha Matrimony Match</title>

	<!-- Meta -->
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>



	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/style.css"></link>

	<!-- CSS Header and Footer -->
	<link rel="stylesheet" href="css/header-v6.css"></link>
	<link rel="stylesheet" href="css/footer-v1.css"></link>

	<!-- CSS Implementing Plugins -->
	<link rel="stylesheet" href="plugins/animate.css"></link>
	<link rel="stylesheet" href="plugins/line-icons/line-icons.css"></link>
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="css/sky-forms.css"></link>
	<link rel="stylesheet" href="css/custom-sky-forms.css"></link>
	<link rel="stylesheet" href="css/profile.css"></link>
	
	<!-- CSS Theme -->
	<link rel="stylesheet" href="plugins/scrollbar/css/jquery.mCustomScrollbar.css"></link>
	<link rel="stylesheet" href="css/orange.css" id="style_color"></link>
	<link rel="stylesheet" href="css/dark.css"></link>

	<!-- CSS Customization -->
	<link rel="stylesheet" href="css/custom.css"></link>
	
	<!--Caseroul-->
	<link rel="stylesheet" href="plugins/owl-carousel/owl-carousel/owl.carousel.css"></link>
	
	<script type="text/javascript" src="js/my.js"></script>
	
	
</head>

<body class="header-fixed header-fixed-space">
	<div class="wrapper">
		<!--=== Header v6 ===-->
		<div th:replace="common :: topNav"></div>
		<!--=== End Header v6 ===-->
		<!--=== Breadcrumbs ===-->
		<div class="breadcrumbs">
			<div class="container">
				<h1 class="pull-left">Admin DashBoard</h1>
				
			</div><!--/container-->
		</div><!--/breadcrumbs-->
		<!--=== End Breadcrumbs ===-->
		<!--=== Content ===-->
		<div class="content-md">
			<div class="container content profile">
				
				<div class="row">
					<div class="col-md-3">
	
						<ul class="list-group sidebar-nav-v1 margin-bottom-40" id="sidebar-nav-1">
							<li class="list-group-item active">
								<a><i class="fa fa-bar-chart-o"></i>Overall</a>
							</li>
							<li class="list-group-item ">
								<a href="#"><i class="fa fa-user"></i>My Profile</a>
							</li>
							<li class="list-group-item">
								<a href="#"><i class="fa fa-cubes"></i>Who Viewed My Profile</a>
							</li>
							<li class="list-group-item">
								<a href="#"><i class="fa fa-group"></i>Who Shortlisted Me</a>
							</li>
							<li class="list-group-item">
								<a href="#"><i class="fa fa-comments"></i>Profile I have Ignored</a>
							</li>
							<li class="list-group-item">
								<a href="#"><i class="fa fa-comments"></i>Profile I have Shortlisted</a>
							</li>
							<li class="list-group-item">
								<a href="#"><i class="fa fa-cog"></i>Settings</a>
							</li>
						</ul> 
						
					</div>
					
					<div class="col-md-9 sky-form noborder" id="sky-form">						
						<div class="item txt-center" th:each="member : ${vistors}">
						<label class="list-group-item">
						<div class= "row">
		                 <div class="col-sm-3"><p th:text="${member.memberId}"></p></div>
					    <div class="col-sm-3"><p  th:text="${member.firstName}+ ' ' + ${member.lastName}"></p> </div>
					    <div class="col-sm-3"><a  th:href="@{/editpage(userId=${member.memberId}, visUser=${session.userId})}" class="input-save">Delete</a></div>
					   <div class="col-sm-3"><a   th:href="@{/editpage(userId=${member.memberId}, visUser=${session.userId})}" class="input-save">block</a></div>
					 
									
								
						</div>
						</label>
						<br/>
						</div>
					</div>
					
			
				</div>
					
			</div>
		</div>
		<!--=== End Content ===-->

		<!--=== Footer Version 1 ===-->
		<div th:replace="common :: footer"></div>
		<!--=== End Footer Version 1 ===-->
	</div><!--/wrapper-->

	<!-- JS Global Compulsory -->
	
	<script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="plugins/jquery/jquery-migrate.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- JS Implementing Plugins -->
	<script type="text/javascript" src="plugins/back-to-top.js"></script>
	<script type="text/javascript" src="plugins/smoothScroll.js"></script>
	<!-- JS Customization -->
	<script type="text/javascript" src="js/custom.js"></script>
	<!-- JS Page Level -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/plugins/style-switcher.js"></script>
	<!--Form Scripts-->
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/jquery.maskedinput.min.js"></script>
	<script src="js/jquery.form.min.js"></script>
	<script type="text/javascript" src="js/plugins/datepicker.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	
	<!--Caseroul Scripts-->
	<script type="text/javascript" src="plugins/scrollbar/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="plugins/owl-carousel/owl-carousel/owl.carousel.js"></script>
	<script type="text/javascript" src="js/plugins/owl-carousel.js"></script>
	
	<script type="text/javascript">
		jQuery(document).ready(function() {
			App.init();
			Datepicker.initDatepicker();
			OwlCarousel.initOwlCarousel();
			StyleSwitcher.initStyleSwitcher();
		});
	</script>
<!--[if lt IE 9]>
  <script src="assets/plugins/respond.js"></script>
  <script src="assets/plugins/html5shiv.js"></script>

  <![endif]-->

</body>
</html>
